<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">S3 Uploader</a>
        <div>
            <a class="btn btn-outline-light btn-sm" href="/upload.html">Upload</a>
            <a class="btn btn-outline-light btn-sm" href="/download.html">Download</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Available Files</h2>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>File Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="fileList"></tbody>
    </table>
</div>

<script>
async function fetchFiles() {
    const res = await fetch('/files');
    const files = await res.json();
    const tbody = document.getElementById('fileList');
    tbody.innerHTML = "";
    files.forEach(file => {
        tbody.innerHTML += `
            <tr>
                <td>${file}</td>
                <td><a href="/download/${file}" class="btn btn-success btn-sm">Download</a></td>
            </tr>
        `;
    });
}
fetchFiles();
</script>

</body>
</html>
