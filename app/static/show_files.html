<!DOCTYPE html>
<html>
<head>
    <title>File List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function searchFiles() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let rows = document.querySelectorAll("#fileTable tbody tr");
            rows.forEach(row => {
                let fileName = row.querySelector("td").innerText.toLowerCase();
                row.style.display = fileName.includes(input) ? "" : "none";
            });
        }
    </script>
</head>
<body class="container mt-4">
    <h2 class="mb-4">Available Files</h2>

    <!-- Search Bar -->
    <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search files..." onkeyup="searchFiles()">
    </div>

    <!-- File Table -->
    <table class="table table-striped" id="fileTable">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file }}</td>
                <td>
                    <a href="/download/{{ file }}" class="btn btn-success btn-sm">Download</a>
                    <a href="/delete/{{ file }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
</body>
</html>
